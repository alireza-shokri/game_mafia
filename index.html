<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game_mafia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form">
        <div class="contentAll">
                <div class="content" value="ali-borhani">
                    <img src="https://img.freepik.com/free-vector/skull-mafia-holding-double-gun-vector_43623-1259.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716768000&semt=ais_user" alt="" id="img">
                    <p id="prompt">ali</p>
                    <input type="radio" name="usernaem" value="aliBorhani" class="radio-first-page">
                </div>
                <div class="content" value="reza-merabdi">
                    <img src="https://img.freepik.com/free-vector/skull-mafia-holding-double-gun-vector_43623-1259.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716768000&semt=ais_user" alt="" id="img">
                    <p id="prompt">reza</p>
                    <input type="radio" name="usernaem" value="rezaMerabdi"  class="radio-first-page">
                </div>
                <div class="content" value="morteza-kheri">
                    <img src="https://img.freepik.com/free-vector/skull-mafia-holding-double-gun-vector_43623-1259.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716768000&semt=ais_user" alt="" id="img">
                    <p id="prompt">morteza</p>
                    <input type="radio" name="usernaem" value="mortezaKHeri"  class="radio-first-page">
                </div>
                <div class="content" value="alireza-shokri">
                    <img src="https://img.freepik.com/free-vector/skull-mafia-holding-double-gun-vector_43623-1259.jpg?size=338&ext=jpg&ga=GA1.1.2082370165.1716768000&semt=ais_user" alt="" id="img">
                    <p id="prompt">alireza</p>
                    <input type="radio" name="usernaem" value="alirezaSHokri"  class="radio-first-page">
                </div>
                <button class="button-start">click the start</button>
            </div>
        </form>
    <script src="app.js"></script>
</body>
</html>
